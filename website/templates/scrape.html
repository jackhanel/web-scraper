<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <style>
        /* Override Prism's default monospace font */
        code[class*="language-"],
        pre[class*="language-"] {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif !important;
            font-size: 0.875rem;
            line-height: 1.5;
        }
    </style>

</head>

<body class="bg-gray-100 h-screen">
    <div class="flex flex-col md:flex-row h-full p-4 md:p-8 gap-6">

        <!-- Left: Input Section -->
        <div class="md:w-1/2 w-full bg-white p-6 shadow-md rounded-2xl overflow-y-auto">
            <h1 class="text-2xl font-semibold mb-4">Enter a URL to scrape HTML</h1>
            <form action="/" method="POST" class="space-y-4">
                <input type="url" name="url" placeholder="https://example.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Scrape HTML
                </button>
            </form>
        </div>

        <!-- Right: Scrollable Result Section -->
        <div class="md:w-1/2 w-full bg-white p-6 shadow-md rounded-2xl overflow-y-auto">
            <h2 class="text-xl font-medium mb-4">Scraped HTML</h2>
            {% if url %}
            <p class="text-gray-500 mb-4">Scraped from: <a href="{{ url }}" target="_blank" class="text-blue-600 hover:underline">{{ url }}</a></p>
            {% endif %}
            {% if result %}
            <pre class="text-sm overflow-x-auto whitespace-pre"><code class="language-markup">{{ result | safe }}</code></pre>
            {% else %}
            <p class="text-gray-500">HTML will appear here after you scrape a URL.</p>
            {% endif %}
        </div>

    </div>
</body>

</html>
